<div class="container-fluid" [ngStyle]="{'background-image': 'url(' + path + ')'}">
  <div class="col-md-4">
    <div class="row">
      <div>
        <h3>Login to Tour Trip</h3>
      </div>
      <div class="sign">
        <form #LoginForm="ngForm" (ngSubmit)='SubmitTourInformationForm(loginForm)'>
          <div class="form-group">
            <label for="username">Email</label>
            <div class="inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-envelope"></i>
                </span>
                <input type="text" class="form-control" id="emailaddress" required [(ngModel)]="Email" name="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                  #email="ngModel">

              </div>
              <small id="emailHelp" class="form-text text-muted">Never share your email with anyone else.</small>
              <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                <div [hidden]="!email.hasError('required')">Email is required</div>
                <div [hidden]="!email.hasError('pattern')">Email format should be
                  <small>
                    <b>joe@abc.com</b>
                  </small>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" [(ngModel)]="Password" name="pass" minlength="8" placeholder="Password" #password="ngModel"
              required>
          </div>
          <button class="btn btn-block btn-primary" [disabled]="!LoginForm.form.valid" type="submit">Submit</button>
        </form>
      </div>

      <div>
        <h4>New to Tour Trip?
          <b>
            <a routerLink="signup">Regerster Here</a>
          </b>
        </h4>
      </div>
    </div>
  </div>
</div>
